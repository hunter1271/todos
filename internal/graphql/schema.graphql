# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo {
  id: ID!
  text: String!
  done: Boolean!
}

type Query {
  todo(id: String): Todo!
  todos: [Todo!]!
}

input NewTodo {
  text: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
  setTodoDone(id: String, done: Boolean): Todo!
}